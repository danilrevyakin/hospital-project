    <meta charset="UTF-8">
    <title>Appointment</title>

</head>
<body>
<div class="container" style="width:70%; margin: 50px auto;">
    <h2 th:text="'Doctor: ' + ${doctor.firstName} + ' ' + ${doctor.lastName}"/>
    <form method="post" style="margin-top: 20px;">

        <!-- Text input -->
        <div class="form-outline mb-4">
            <label for="day" class="form-label">Day: </label>
            <input type="date" name="day" id="day" class="form-control">
        </div>

        <!-- Text input -->
        <div class="form-outline mb-4">
            <label for="time" class="form-label">Time: </label>
                  <select name="time" id="time" class="form-control">
                      <option value="10:00-11:00">10:00 - 11:00</option>
                      <option value="11:00-12:00">11:00 - 12:00</option>
                      <option value="12:00-13:00">12:00 - 13:00</option>
                      <option value="13:00-14:00">13:00 - 14:00</option>
                      <option value="14:00-15:00">14:00 - 15:00</option>
                  </select>
        </div>


        <!-- Message input -->
        <div class="form-outline mb-4">
            <label for="description" class="form-label">Describe your problem: </label>
            <textarea name="description" id="description" class="form-control"></textarea>
        </div>

        <!-- Checkbox -->
        <div class="form-check mb-4">
            <input type="checkbox" name="offline" id="offline" class="form-check-input me-2">
            <label for="offline" class="form-check-label">Offline </label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Send request</button>
    </form>
</div>
