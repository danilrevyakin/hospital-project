<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>doctors</title>
    <link rel="stylesheet" href="/userInfo/css/doctors.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="doctors-title mt-5">Doctors</h1>

    <table class="table mt-5" style="width: 90%; margin: 0 auto; text-align: center;">
        <thead>
        <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Appointment</th>
        </tr>
        </thead>
        <tbody>
            <div th:each="d : ${doctors}">
                <tr>
                    <td th:text="${d.userId.firstName}"/>
                    <td th:text="${d.userId.lastName}"/>
                    <td><a th:href="'/hospital/' + ${d.userId.id}" th:text="${d.userId.email}" /></td>
                    <td><a th:href="'/makeAppointment/' + ${d.userId.id}" > make an appointment</a></td>
                </tr>
            </div>
        </tbody>
    </table>
</body>
</html>
