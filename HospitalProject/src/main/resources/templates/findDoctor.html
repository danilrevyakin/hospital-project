<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find doctor</title>
    <link rel="stylesheet" href="/userInfo/css/findDoctor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="input-group">
        <p class="find-title">What doctor do you need?</p>
        <form action="/find_doctor" method="post">
            <select name="types" id="types" class="form-control rounded select" style="width: 500px; margin: 0 auto;">
                <option value="All">All</option>
                <option value="PEDIATRICIAN">Pediatrician</option>
                <option value="NEUROLOGIST">Neurologist</option>
                <option value="FAMILY_PHYSICIAN">Family physician</option>
                <option value="PSYCHIATRIST">Psychiatrist</option>
            </select>
            <button type="submit" name="Find"  class="btn btn-outline-success">Find</button>
        </form>
    </div>
</body>
</html>
